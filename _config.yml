# ==============================================
# ============= Hexo Configuration =============
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/
# ==============================================

# Site
title: SnailDev's Blog
subtitle: 简单不想写，太难不会写。
description: coding is everything in my life.
author: SnailDev
language: default
timezone: Asia/Shanghai
avatar: /images/avatar.jpg
favicon: /favicon.ico
icon: /images/icon.png
lang_code: zh-cn
keywords: "SnailDev's Blog,Java,Spring,Spring MVC,Spring Boot,JVM,ASP.NET Core,ASP.NET MVC,ASP.NET Web API 2,jQuery,C#,JavaScript,Jenkins"

# URL
domain: snaildev.github.io
url: https://snaildev.github.io
root: /
permalink: article/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: draft
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: '  '

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: material-flow

# =================================================
# =========== Hexo Plugin Configuration ===========
# =================================================
# About
social:
- slug: github
  url: https://github.com/snaildev
#- slug: linkedin
#  url: https://www.linkedin.com/in/snaildev
- slug: rss
  url: /atom.xml

# Pageviews
pageviews_api: https://gifmaker.develophelper.com/pageviews

# Comments
disqus_shortname: snaildevs-blog

# Google Plugins
google_translate: true
google_custom_search: true
# google_analytics:

# Facebook SDK Support.
facebook_sdk:
  enable: false
  # app_id:
  # fb_admin:
  like_button: false
  webmaster: false

# Facebook Fans Page
facebook_fans:
  enable: false
  name: ""
  url: 

# hexo-renderer-marked
marked:
  breaks: false

# hexo-generator-sitemap
sitemap:
  path: sitemap.xml

# hexo-autonofollow
nofollow:
  enable: true

# hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

# hexo-all-minifier
html_minifier:
  enable: false
  ignore_error: false
  exclude:
css_minifier:
  enable: false
  exclude: 
  - '*.min.css'
js_minifier:
  enable: false
  mangle: true
  exclude: 
  - '*.min.js'
image_minifier:
  enable: false
  interlaced: true
  multipass: true
  optimizationLevel: 4
  pngquant: true
  progressive: true